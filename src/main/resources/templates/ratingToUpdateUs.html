<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <title>Update rating</title>
</head>
<body>
<div th:insert="pages/fragments/header.html :: header"  style="margin-bottom: 0 "></div>
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-sm-3" style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-top: 40px" >
            <legend style="text-align: center; padding-bottom: 20px">Update rating</legend>
            <div th:if="${messageRatingUpdate1 != null}" class="alert alert-success" role="alert" style="margin-top: 20px;text-align: center">
                <p th:text="*{messageRatingUpdate1}"></p>
            </div>
            <div th:if="${messageRatingUpdate2 != null}" class="alert alert-danger"  role="alert" style="margin-top: 20px;text-align: center ">
                <p th:text="*{messageRatingUpdate2}"></p>
            </div>
            <div style="text-align: center">
                <a th:href="@{/user/userAccount/getTask}" type="submit" class="btn btn-success">Ok</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
