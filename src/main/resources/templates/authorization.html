<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
<div th:insert="pages/fragments/header.html :: header"  style="margin-bottom: 0 "></div>
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-sm-3" style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-top: 40px" >
            <legend style="text-align: center; padding-bottom: 20px">Please Login</legend>
            <form th:action="@{/guest/authorization}"  th:method="post">
                <div class="mb-3">
                    <input type="text" name="username"  class="form-control"  aria-describedby="emailHelp" required placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password"  name="password"   class="form-control"  required placeholder="Password" >
                    <div id="passwordHelp" class="form-text" style="text-align: center">Do not share your password with anyone else</div>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
