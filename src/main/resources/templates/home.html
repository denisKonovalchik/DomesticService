<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<style type="text/css">


</style>
<body>
<div th:insert="pages/fragments/header.html :: header"  style="margin-bottom: 0 "></div>
<div class="container">
    <div class="row justify-content-center" >
       <div class="card mb-2" style="max-width: 540px;  background-color: #fafcfa; border-radius: 6px; margin-top: 120px">
           <div class="row g-0">
              <div class="col-md-4">
                  <img src="/images/repairman-worker.jpg"  style="height: auto"  class="img-fluid rounded-start"  alt="...">
              </div>
               <div class="col-md-8">
                  <div class="card-body">
                     <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="text-align: center " >
                           <a href="/guest/registration">Registration</a>
                        </li>
                        <li class="list-group-item" style="text-align: center "  >
                            <a href="/guest/authorization">Authorization</a>
                        </li>
                        <li   th:if="${#strings.contains(#authentication.principal ,'USER') }" style="text-align: center"  class="list-group-item">
                            <a href="/user/userAccount/getTask">My account</a>
                        </li>
                        <li th:if="${#strings.contains(#authentication.principal ,'EXECUTOR') }" style="text-align: center"   class="list-group-item">
                            <a  href="/executor/executorAccount/getTask">Executor account</a>
                       </li>
                    </ul>
                  </div>
              </div>
          </div>
       </div>
   </div>
</div>
</body>
</html>
