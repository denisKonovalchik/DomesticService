<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit task category</title>
</head>
<body>
<div th:insert="pages/fragments/header.html :: header"></div>
<div class="">
    <div class="row justify-content-center" >
        <div class="col" style="background: #f5f5f5" ></div>
        <div class="col-8" style="height: 90vh;   ">
            <div class="col-sm-3 "  style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd;  margin-left:37%; margin-top: 40px ">
                <legend style="text-align: center; padding-bottom: 20px">Edit task category</legend>
                <form th:action="@{/user/userAccount/updateTaskCategory}" th:object="${updateTaskCategoryDTO}"   method="post" >
                        <input type="hidden"  name="id" th:value="${taskId}" class="form-control"/>
                    <select th:field="*{category}" required class="form-select form-select-sm-3" aria-label=".form-select-sm example" id="type">
                        <option value="">Select category:</option>
                        <option th:each="cat: ${categories}" th:text="${cat}"  th:value="${cat}" ></option>
                    </select>
                        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
                    <div style="text-align:center">
                        <button type="submit" class="btn btn-success" style="margin-top:30px ">Edit</button>
                    </div>
                    <div style="text-align: center; margin-top: 20px">
                        <a  th:href="@{/user/userAccount/getTask}">Return</a>
                    </div>
                </form>
                <div th:if="${messageTaskCategory1 != null}" class="alert alert-success" role="alert" style="margin-top: 20px">
                    <p th:text="*{messageTaskCategory1}"></p>
                </div>
                <div th:if="${messageTaskCategory2 != null}" class="alert alert-danger"  role="alert" style="margin-top: 20px">
                    <p th:text="*{messageTaskCategory2}"></p>
                </div>
            </div>
        </div>
        <div class="col" style="background: #f5f5f5"></div>
    </div>
</div>
</body>
</html>
