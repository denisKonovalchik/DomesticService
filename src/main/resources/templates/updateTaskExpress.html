<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Edit express</title>
</head>
<body>
<div th:insert="pages/fragments/header.html :: header"></div>
<div class="" >
    <div class="row justify-content-center" >
        <div class="col" style="background: #f5f5f5" ></div>
        <div class="col-8" style="height: 90vh; ">
            <div class="col-sm-3 "  style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-left:37%; margin-top: 40px  ">
                <legend style="text-align: center; padding-bottom: 10px">Edit task Express</legend>
                <form th:action="@{/user/userAccount/updateTaskExpress}" th:object="${updateTaskExpressDTO}"   method="post" >
                    <input type="hidden"  name="id" th:value="${taskId}" class="form-control"  />
                    <div style="text-align:center">
                        <button type="submit" class="btn btn-success" style="margin-top:10px">Edit Express</button>
                    </div>
                    <div style="text-align: center; margin-top: 20px">
                        <a  th:href="@{/user/userAccount/getTask}">Return</a>
                    </div>
                </form>
                <div th:if="${messageTaskExpress1 != null}" class="alert alert-success" role="alert" style="margin-top: 20px">
                    <p th:text="*{messageTaskExpress1}"></p>
                </div>
            </div>
        </div>
        <div class="col" style="background: #f5f5f5"></div>
    </div>
</div>
</body>
</html>
