<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   >
<head>
    <meta charset="UTF-8">
    <title>Edit task address</title>
</head>
<body>
<div th:insert="pages/fragments/header.html :: header"></div>
<div class="" >
    <div class="row justify-content-center" >
        <div class="col" style="background: #f5f5f5" ></div>
        <div class="col-8" style="height: 90vh; ">
            <div class="col-sm-4 "  style="padding: 30px 20px 20px; border-radius:8px; background: #e3f2fd; margin-left:37%; margin-top: 40px  ">
                <legend style="text-align: center; padding-bottom: 20px">Edit task address</legend>
                <form th:action="@{/user/userAccount/updateTaskAddress}" th:object="${updateTaskAddressDTO}"   method="post" >
                    <input type="hidden"  name="id" th:value="${taskId}" class="form-control"  />
                    <div class="mb-3">
                        <input type="text" th:field="*{city}" class="form-control"  aria-describedby="emailHelp"  placeholder="City"/>
                        <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{street}" class="form-control"  aria-describedby="emailHelp"  placeholder="Street"/>
                        <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{house}" class="form-control"  aria-describedby="emailHelp"  placeholder="House"/>
                        <p th:if="${#fields.hasErrors('house')}" th:errors="*{house}"></p>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{apartment}" class="form-control"  aria-describedby="emailHelp"  placeholder="Apartment"/>
                        <p th:if="${#fields.hasErrors('apartment')}" th:errors="*{apartment}"></p>
                    </div>
                    <div style="text-align:center">
                        <button type="submit" class="btn btn-success" style="margin-top:30px">Edit</button>
                    </div>
                    <div style="text-align: center; margin-top: 20px">
                        <a  th:href="@{/user/userAccount/getTask}">Return</a>
                    </div>
                </form>
                <div th:if="${messageTaskAddress1 != null}" class="alert alert-success" role="alert" style="margin-top: 20px">
                    <p th:text="*{messageTaskAddress1}"></p>
                </div>
                <div th:if="${messageTaskAddress2 != null}" class="alert alert-danger"  role="alert" style="margin-top: 20px">
                    <p th:text="*{messageTaskAddress2}"></p>
                </div>
            </div>
        </div>
        <div class="col" style="background: #f5f5f5"></div>
    </div>
</div>
</body>
</html>
